<header id="page-topbar">
  <div class="layout-width">
    <div class="navbar-header">
      <div class="d-flex">
        <!-- LOGO -->
        <div class="navbar-brand-box horizontal-logo">
          <a href="/" class="logo logo-dark">
            <span class="logo-sm">
              <img src="assets/images/logo-sm.png" alt="" height="22">
            </span>
            <span class="logo-lg">
              <img src="assets/images/logo-light.png" alt="" height="17">
            </span>
          </a>

          <a href="/" class="logo logo-light">
            <span class="logo-lg">
              <img src="assets/images/logo-dev-dark.png" alt="" height="60">
            </span>
          </a>
        </div>
        <button type="button" (click)="addOrRemoveBodyClass();(open=open?false:true)"
          class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger" id="topnav-hamburger-icon">
          <span class="hamburger-icon {{open?'':'open'}}">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
      </div>
      <div class="d-flex align-items-center">
        <div class="ms-1 header-item d-none d-sm-flex">
          <button type="button" (click)="changeMode()"
            class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle">
            <i class="bx {{layoutMode==='dark'? 'bx-sun': 'bx-moon'}} fs-22"></i>
          </button>
        </div>
        <div class="dropdown ms-sm-3 header-item topbar-user">
          <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <span class="d-flex align-items-center">
              <img class="rounded-circle header-profile-user" src="assets/images/users/avatar-1.jpg"
                alt="Header Avatar">
              <span class="text-start ms-xl-2">
                <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">{{userData?.names}}</span>
              </span>
            </span>
          </button>
          <div class="dropdown-menu dropdown-menu-end">
            <h6 class="dropdown-header">Bienvenido!</h6>
            <a class="dropdown-item" href="#">
              <i class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i>
              <span class="align-middle">Perfil</span></a>
            <a class="dropdown-item" href="#" (click)="logout()">
              <i class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i>
              <span class="align-middle" data-key="t-logout">Cerrar Sesi√≥n</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
