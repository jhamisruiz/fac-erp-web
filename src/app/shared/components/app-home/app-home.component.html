<div class="row d-flex justify-content-center">
  <div class="col-xl-2 col-md-4" *ngFor="let c of componentes">
    <a [routerLink]="[c.url]">
      <div class="card card-animate shadow-class">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-grow-1 overflow-hidden">
              <p class="text-uppercase fw-medium text-muted text-truncate mb-0">
                {{moduloName === 'home'?'modulos':'registros'}}</p>
            </div>
            <div class="flex-shrink-0">
              <h5 class="{{c?.style}} fs-14 mb-0">
                <i class="ri-arrow-right-up-line fs-13 align-middle"></i> {{c?.registros ?? 0}}
              </h5>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center mt-4">
            <div>
              <h4 class="fs-22 fw-semibold ff-secondary">
                <span class="counter-value text-uppercase" data-target="183.35">{{c?.nombre}}</span>
              </h4>
            </div>
            <div class="avatar-sm flex-shrink-0">
              <span class="avatar-title bg-soft-success rounded fs-3">
                <i class="bx bx {{c?.icon}} {{c?.class}}"></i>
              </span>
            </div>
          </div>
        </div><!-- end card body -->
      </div>
    </a>
  </div>
</div>
