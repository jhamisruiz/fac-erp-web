<app-tools (OnClickNew)="changeMode($event)" (OnClickSave)="onSubmit()" [ViewMode]="modeType"
  (OnClickBack)="changeMode($event)">
</app-tools>

<ng-container *ngIf="isViewMode || isDeleteMode">
  <app-table [dataSourse]="data" (OnEdit)="getForm($event);" (OnDelete)="delForm($event)"
    [path]="fullPath+'?start=0&length=10&search=&order=asc'" [tableName]="'Empresa'" [headers]="headers"
    [btnEdit]="true" [crud]="false" [btnDelete]="true" [refresh]="auto">
  </app-table>
</ng-container>

<ng-container *ngIf="isCreateMode || isEditMode">
  <div class="card-body">
    <form [formGroup]="form">
      <div class="row gy-4">
        <!--end col-->
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-input inputClass="form-control" (OnInput)="onInput($event)" formControlName="numero_documento"
              label="RUC" type="text" [formValid]="ok"></app-input>
          </div>
        </div>
        <!--end col-->
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-input inputClass="form-control" formControlName="razon_social" label="RAZON SOCIAL" type="text"
              [formValid]="ok"></app-input>
          </div>
        </div>
        <!--end col-->
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-input inputClass="form-control" formControlName="nombre_comercial" label="NOMBRE COMERCIAL" type="text"
              [formValid]="ok"></app-input>
          </div>
        </div>
      </div>
      <div class="row gy-4">
        <div class="col-xxl-3 col-md-12">
          <div>
            <app-input-file [setDataFile]="form.value?.certificado" (NgModelResponse)="getFile($event);"
              [accept]="'.pfx'" label="CERTIFICADO DIGITAL">
            </app-input-file>
          </div>
        </div>
        <div class="col-xxl-3 col-md-12">
          <div>
            <app-input inputClass="form-control" formControlName="clave_certificado" label="CLAVE CERTIFICADO"
              type="text" [formValid]="ok"></app-input>
          </div>
        </div>
        <div class="col-xxl-3 col-md-12">
          <div>
            <app-input inputClass="form-control" formControlName="usuario_emisor" label="USUARIO EMISOR" type="text"
              [formValid]="ok"></app-input>
          </div>
        </div>
        <div class="col-xxl-3 col-md-12">
          <div>
            <app-input inputClass="form-control" formControlName="clave_emisor" label="CLAVE EMISOR" type="text"
              [formValid]="ok"></app-input>
          </div>
        </div>
      </div>

      <app-ubigeo [setUbigeo]="form.value?.ubigeo" (NgModelResponse)="getUbigeo($event)"></app-ubigeo>

      <div class="row mt-3">
        <div class="col-xxl-6 col-md-6">
          <div>
            <app-input inputClass="form-control" formControlName="direccion" label="DIRECCION" type="text"
              [formValid]="ok"></app-input>
          </div>
        </div>
        <div class="col-xxl-3 col-md-6">
          <div class="d-flex flex-column">
            <label for="" class="block text-capitalize">HABILITAR</label>
            <p-inputSwitch formControlName="habilitado"></p-inputSwitch>
          </div>
        </div>
      </div>
    </form>
  </div>

</ng-container>
