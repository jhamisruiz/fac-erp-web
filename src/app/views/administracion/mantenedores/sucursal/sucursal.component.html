<app-tools (OnClickNew)="changeMode($event)" (OnClickSave)="onSubmit()" [isBtnNew]="isBtnNew" [isBtnSave]="isBtnSave"
  [isBtnBack]="isBtnBack" (OnClickBack)="changeMode($event)">
</app-tools>

<ng-container *ngIf="isViewMode || isDeleteMode">
  <app-table [dataSourse]="data" (OnEdit)="getForm($event);" (OnDelete)="delForm($event)"
    [path]="fullPath+'?start=0&length=10&search=&order=asc'" [tableName]="'Sucursal'" [headers]="headers"
    [btnEdit]="true" [crud]="false" [btnDelete]="true" [refresh]="auto">
  </app-table>
</ng-container>
<ng-container *ngIf="isCreateMode || isEditMode">
  <div class="card-body">
    <form [formGroup]="form">
      <div class="row gy-4">
        <!--end col-->
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-select [currentPath]="'/empresa-buscar'" formControlName="id_empresa" [showClear]="true"
              [filter]="false" optionValue="id" optionLabel="razon_social" styleClass="p-0 w-100"
              placeholder="-Seleccionar-" label="GRUPO EMPLEADO" [isTemplete]="true" [Labels]="['razon_social']"
              [formValid]="ok"></app-select>
          </div>
        </div>
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-input inputClass="form-control" formControlName="codigo" label="CODIGO" type="text" [formValid]="ok">
            </app-input>
          </div>
        </div>
        <!--end col-->
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-input inputClass="form-control" formControlName="nombre" label="NOMBRE" type="text" [formValid]="ok">
            </app-input>
          </div>
        </div>
        <!--end col-->
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-input inputClass="form-control" formControlName="telefono" label="telefono" type="text"
              [formValid]="ok"></app-input>
          </div>
        </div>
      </div>

      <app-ubigeo [setUbigeo]="form.value?.ubigeo" (NgModelResponse)="getUbigeo($event)"></app-ubigeo>

      <div class="row gy-4 mt-3">
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-input inputClass="form-control" formControlName="email" label="CORREO" type="text" [formValid]="ok">
            </app-input>
          </div>
        </div>
        <div class="col-xxl-6 col-md-6">
          <div>
            <app-input inputClass="form-control" formControlName="direccion" label="DIRECCION" type="text"
              [formValid]="ok"></app-input>
          </div>
        </div>
        <div class="col-xxl-3 col-md-6">
          <div class="d-flex flex-column">
            <label for="" class="block text-capitalize">HABILITAR</label>
            <p-inputSwitch formControlName="habilitado"></p-inputSwitch>
          </div>
        </div>
      </div>

      <div class="row">
        <app-table [dataSourse]="form.value.detalle" [paginator]="false" [headers]="headers_sucursal_doc" [crud]="true"
          (dataResponse)="updateDataResponse($event)" [menuContext]="false">
        </app-table>
      </div>
    </form>
  </div>

</ng-container>
