<app-tools (OnClickNew)="changeMode($event)" (OnClickSave)="onSubmit()" [ViewMode]="modeType"
  (OnClickBack)="changeMode($event)">
</app-tools>
<ng-container *ngIf="isViewMode || isDeleteMode">
  <app-table [dataSourse]="data" (OnEdit)="getForm($event);" (OnDelete)="delForm($event)"
    [path]="fullPath+'?start=0&length=10&search=&order=asc'" [tableName]="'Usuario'" [headers]="headers"
    [btnEdit]="true" [crud]="false" [btnDelete]="true" [refresh]="auto">
  </app-table>
</ng-container>

<!-- <app-unspsc [InputCodigo]="'10121805'"></app-unspsc> -->
<ng-container *ngIf="isCreateMode || isEditMode">
  <div class="card-body">
    <form [formGroup]="form">
      <div class="row gy-4">
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-input inputClass="form-control" formControlName="codigo" label="CODIGO" type="text" [formValid]="ok">
            </app-input>
          </div>
        </div>
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-input inputClass="form-control" formControlName="nombre" label="NOMBRE" type="text" [formValid]="ok">
            </app-input>
          </div>
        </div>
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-unspsc inputClass="form-control" formControlName="codigo_unspsc" label="CODIGO UNSPSC" type="text"
              [formValid]="ok"></app-unspsc>
          </div>
        </div>
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-finder [currentPath]="'/categoria-buscar'" formControlName="id_categoria" [showClear]="true"
              optionValue="id" field="descripcion" styleClass="p-0 w-100" label="CATEGORIA" [formValid]="ok">
            </app-finder>
          </div>
        </div>
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-finder [currentPath]="'/producto-unidad-medida-buscar'" formControlName="idunidad_medida"
              [showClear]="true" optionValue="id" field="descripcion" styleClass="p-0 w-100" label="UNIDAD DE MEDIDA"
              [formValid]="ok">
            </app-finder>
          </div>
        </div>
        <div class="col-xxl-3 col-md-6">
          <div>
            <app-input inputClass="form-control" formControlName="cantidad" label="CANTIDAD" type="number"
              [minFractionDigits]="2" [formValid]="ok"></app-input>
          </div>
        </div>
        <div class="col-xxl-6 col-md-6">
          <div>
            <app-input inputClass="form-control" formControlName="descripcion" label="DESCRIPCION" type="text"
              [formValid]="ok"></app-input>
          </div>
        </div>
        <div class="col-xxl-3 col-md-6">
          <div class="d-flex flex-column">
            <label for="" class="block text-capitalize">HABILITAR</label>
            <p-inputSwitch formControlName="habilitado"></p-inputSwitch>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-container>
