<div class="auth-page-wrapper pt-5">
  <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
    <div class="bg-overlay"></div>

    <div class="shape">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 1440 120">
        <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
      </svg>
    </div>
  </div>
  <!-- auth page content -->
  <div class="auth-page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
            <div>
              <a href="index.html" class="d-inline-block auth-logo">
                <img src="assets/images/logo-light.png" alt="" height="20">
              </a>
            </div>
            <p class="mt-3 fs-15 fw-medium">Premium Admin & Dashboard</p>
          </div>
        </div>
      </div>
      <!-- end row -->
      <div *ngIf="errorMessage!==''" class="alert alert-danger alert-dismissible fade show mb-xl-0" role="alert">
        <strong class="mr-3"> ¡Algo anda muy mal! </strong>{{errorMessage}}
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">

            <div class=" p-4">
              <div class="text-center mt-2">
                <h5 class="text-primary">Bienvenido de nuevo !</h5>
                <p class="text-muted">Ingresa tus datos para continuar.</p>
              </div>
              <div class="p-2 mt-4">
                <form [formGroup]="form" (ngSubmit)="ngSubmit()">

                  <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" formControlName="username" class="form-control" id="username"
                      placeholder="Ingresa tu usuario">
                    <small id="username-help" class="p-error block" *ngIf="!form.value.username">Usuario o Email
                      incorrecto.</small>
                    <div class="float-end">
                      <i class="text-muted">¿Has olvidado tu contraseña?</i>
                    </div>
                    <label class="form-label" for="password-input">Contraseña</label>
                    <div class="position-relative auth-pass-inputgroup mb-3">
                      <input formControlName="password" type="{{showpass?'password': 'text'}}"
                        class="form-control pe-5 password-input" placeholder="Ingresa tu contraseña"
                        id="password-input">
                      <button (click)="onShowPass()"
                        class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                        type="button" id="password-addon">
                        <i *ngIf="showpass" class="ri-eye-off-line  align-middle"></i>
                        <i *ngIf="!showpass" class="mdi mdi-eye align-middle"></i>
                      </button>
                    </div>
                    <small id="password-help" class="p-error block" *ngIf="!form.value.password">Contraseña
                      incorrecta.</small>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                    <label class="form-check-label" for="auth-remember-check">Recordarme</label>
                  </div>

                  <div class="mt-4">
                    <button class="btn btn-success w-100" type="submit" [disabled]="!form.valid || submit">
                      <div *ngIf="!submit">Iniciar sesión</div>
                      <div *ngIf="this.submit" style="margin-top: -10px" class="d-flex align-items-center">
                        <strong>Ingresando...</strong>
                        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                      </div>
                    </button>
                  </div>

                  <div class="mt-4 text-center">
                  </div>
                </form>
              </div>
            </div>
            <!-- end card body -->
          </div>
          <!-- end card -->

          <div class="mt-4 text-center">
            <p class="mb-0">¿No tienes una cuenta? <a href="auth-signup-basic.html"
                class="fw-semibold text-primary text-decoration-underline"> Registrate </a> </p>
          </div>

        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->
</div>
