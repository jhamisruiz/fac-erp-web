<div class="card-body">
  <form [formGroup]="form">
    <div class="row gy-4">
      <div class="col-xxl-3 col-md-6">
        <div>
          <app-input inputClass="form-control" (OnKeyUp)="onInput($event)" formControlName="dni_ruc" label="DNI / RUC"
            type="text" [formValid]="ok"></app-input>
        </div>
      </div>
      <!--end col-->
      <div class="col-xxl-3 col-md-6">
        <div>
          <app-input inputClass="form-control" formControlName="nombres" label="NOMBRES" type="text"
            [formValid]="ok"></app-input>
        </div>
      </div>
      <!--end col-->
      <div class="col-xxl-3 col-md-6">
        <div>
          <app-input inputClass="form-control" formControlName="apellido_paterno" label="APELLIDO PARTERNO" type="text"
            [formValid]="ok"></app-input>
        </div>
      </div>
      <!--end col-->
      <div class="col-xxl-3 col-md-6">
        <div>
          <app-input inputClass="form-control" formControlName="apellido_materno" label="APELLIDO MATERNO" type="text"
            [formValid]="ok"></app-input>
        </div>
      </div>
      <!--end col-->
    </div>
    <div class="row gy-4">
      <div class="col-xxl-6 col-md-12">
        <div>
          <app-input inputClass="form-control" formControlName="nombre_completo" label="NOMBRE COMPLETO" type="text"
            [formValid]="ok"></app-input>
        </div>
      </div>
      <div class="col-xxl-3 col-md-6">
        <div>
          <app-select [dataSourse]="dataGenero" formControlName="idgrupo_empleado" [showClear]="true" [filter]="false"
            optionValue="id" optionLabel="nombre" styleClass="p-0 w-100" placeholder="-Seleccionar-"
            label="GRUPO EMPLEADO" [formValid]="ok"></app-select>
        </div>
      </div>
      <div class="col-xxl-3 col-md-6">
        <div>
          <app-input inputClass="form-control" formControlName="telefono" label="NRO CELULAR" type="text"
            [formValid]="ok"></app-input>
        </div>
      </div>
      <div class="col-xxl-6 col-md-12">
        <div>
          <app-input inputClass="form-control" formControlName="direccion" label="DIRECCION" type="text"
            [formValid]="ok"></app-input>
        </div>
      </div>
    </div>
  </form>
  <div class="row d-flex justify-content-center">
    <div class="col-xxl-3 col-md-6">
      <div>
        <button type="button" class="w-100 btn btn-primary" (click)="onSubmit()"
          [disabled]="!form.valid">GUARDAR</button>
      </div>
    </div>
  </div>
</div>
